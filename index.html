<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Project</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header class="header wrapper">
        <h1>Daily Crypto Updates</h1>
    </header>

    <main class="main wrapper">
        <form action="submit">
            <fieldset>
                <label for="submit" class="sr-only">Submit</label>
                <input type="text" class="search-input" name="submit" id="submit" autocomplete="off" placeholder="Which Crypto Do You Want to Know About?" autofocus >
                <ul class="suggestions">
                    <!-- Dynamically add suggestions  -->
                </ul>
            </fieldset>
            <button type="submit">Search</button>
        </form>
        <div class="crypto-info" id="crypto-info">
            <!-- Crypto Info Will be Appended Here! -->
        </div>
    </main>
    
    <footer class="footer wrapper">
        
    </footer>
        
    <script src="./javascript/script.js"></script>
</body>
</html>
